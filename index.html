<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div id="screen"></div>
    <div id="stats" title="Stats" class="pane">
      <p>Name: <span id='char-name'></span></p>
      <p>Description: <span id='char-desc'></span></p>
      <p>Location: <span id='char-loc'></span></p>
      <p>Things here:
        <ul id='seen'>
          <li>None</li>
        </ul>
      </p>
    </div>
    <div class="pane">
      <ul id='messages'></ul>
    </div>
    <div>
      On cursor: <span id="cursor"></span>
    </div>
    <div>
      <progress id="beast" value="0" max="100"></progress>
    </div>
  </body>
  <script>
    require('./engine/startup.js')
  </script>
</html>
